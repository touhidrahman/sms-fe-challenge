<div class="date-pickers">
    <div>
        <mat-form-field>
            <input
                matInput
                [formControl]="dateStart"
                [matDatepicker]="pickerStart"
                placeholder="Choose a start date"
            >
            <mat-datepicker-toggle
                matSuffix
                [for]="pickerStart"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input
                matInput
                [formControl]="dateEnd"
                [matDatepicker]="pickerEnd"
                placeholder="Choose an end date"
            >
            <mat-datepicker-toggle
                matSuffix
                [for]="pickerEnd"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
    </div>
</div>

<div class="data-grid">

    <mat-progress-bar
        mode="indeterminate"
        *ngIf="dataSource.loading$ | async"
    ></mat-progress-bar>

    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="city"
        matSortDisableClear
        matSortDirection="asc"
    >

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                City
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.city}}
            </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="start_date">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Start Date
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.start_date | date}}
            </td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="end_date">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                End Date
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.end_date | date}}
            </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Price
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.price}}
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Status
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.status}}
            </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Color
            </th>
            <td
                mat-cell
                *matCellDef="let row"
                [style.color]="row.color"
            >
                {{row.color}}
            </td>
        </ng-container>

        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            >
            </tr>
        </tbody>
    </table>

</div>
